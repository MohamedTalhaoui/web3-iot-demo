<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Insurance Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 650px">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center"> Simple Insurance Demo</h1>
                <hr/>
                <br/>
            </div>
        </div>
        <div id="loader">
            <p class="text-center">Loading ...</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
            <p>
                Get instant payout if temperature > 28 C or humidity > 90 %
            </p>
            <p>
                Contract address is <span class="font-weight-bold" id="contractAddress"></span>
            </p>
            <p>
                Premium is <span class="premium"></span> Ether 
            </p>
            <form class="form-inline justify-content-center" role="form" onsubmit="App.subscribe(); return false">
                <div class="form-group mx-sm-3">
                    <input id="holderName" class="form-control" placeholder="Name">
                </div>
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>            
            <br>
            <p><span class="pool"></span> ETH Avilable in the pool</p>
            <hr>
            <p>
                Account is <span class="font-weight-bold" id="accountAddress"></span> 
            </p>
        </div>        
    </div>
    <div class="container">
        <table id="holders" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Address</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>            
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
